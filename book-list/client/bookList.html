<template name="bookList">
    {{#if currentUser}}
    <h3>Here are the library books:</h3>
    <UL>
        {{#each books}}
        <li>
            <i>{{title}}</i> by {{author}}
            {{#if isAdmin}}
                <button class="deleteBook" type="button">Delete</button>
            {{/if}}
            {{#if bookOut}}
                <span>Checked Out by {{user}}</span>
            {{else}}
                <button class="checkOut" type="button">Check Out</button>
            {{/if}}
            {{#each comments}}
                <h4>{{user}}</h4><h4>rating: {{rating}}/4</h4>
                <p>{{text}}</p>
                <p>Comment:</p>
            {{/each}}
                <form class="bookComment">
                   <select name="rating">
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="4">4</option>
                   </select>
                   <input type="text" name="comment">
               </form>        
        </li>   
        {{/each}}
    </UL>
    {{#if isAdmin}}
    <form class="add-book">
        Title:
        <br>
        <input type="text" name="title">
        <br> Author:
        <br>
        <input type="text" name="author">
        <input type="submit" value="Add Book">
    </form>
    {{/if}} {{else}}
    <h3>Please log in to see books</h3> {{/if}}
</template>
